[package]
name = "bindless"
version = "0.1.0"
edition = "2021"


[dependencies]
anyhow = "1"
cinder = {path = "../../lib/cinder"}
util = {path = "../../lib/util"}
scene = {path = "../../lib/scene"}
winit = "0.28"
image = "0.24.3"
math = { git = "https://github.com/ArthurKValladares/Yet-Another-Math-Lib" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
rayon = "1.6.0"

[build-dependencies]
home = "0.5.3"
rust-shader-tools = { git = "https://github.com/ArthurKValladares/Rust-Shader-Tools", features = ["shader-structs"] }

[profile.dev.package.image]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
codegen-units = 1