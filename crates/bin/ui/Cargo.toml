[package]
name = "ui"
version = "0.1.0"
edition = "2021"


[dependencies]
anyhow = "1"
bumpalo = {version = "3.14.0", features = ["collections"]}
camera = {path = "../../lib/camera"}
cinder = {path = "../../lib/cinder"}
util = {path = "../../lib/util"}
egui-integration = {path = "../../lib/egui-integration"}
sdl2 = { git = "https://github.com/Rust-SDL2/rust-sdl2", features = ["bundled", "raw-window-handle"] }
image = "0.24.3"
math = { git = "https://github.com/ArthurKValladares/Yet-Another-Math-Lib" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
render_graph = {path = "../../lib/render_graph"}

[build-dependencies]
home = "0.5.3"
rust-shader-tools = { git = "https://github.com/ArthurKValladares/Rust-Shader-Tools" }
