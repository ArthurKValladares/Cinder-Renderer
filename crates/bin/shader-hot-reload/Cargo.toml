[package]
name = "shader-hot-reload"
version = "0.1.0"
edition = "2021"


[dependencies]
anyhow = "1"
cinder = {path = "../../lib/cinder"}
util = {path = "../../lib/util"}
winit = "0.27"
image = "0.24.3"
math = { git = "https://github.com/ArthurKValladares/Yet-Another-Math-Lib" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"

[build-dependencies]
home = "0.5.3"
rust-shader-tools = { git = "https://github.com/ArthurKValladares/Rust-Shader-Tools", features = ["shader-structs"] }
